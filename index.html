<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BLADE X WIKI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Roblox maps, codes and events updated live.">

<style>
body{
  margin:0;
  background:#0d0d10;
  color:#fff;
  font-family:system-ui;
}
header{
  padding:15px;
  background:#111;
  display:flex;
  gap:10px;
  align-items:center;
  position:sticky;
  top:0;
}
.logo{
  font-size:22px;
  font-weight:bold;
}
.logo span{
  background:linear-gradient(90deg,#4cc9f0,#b5179e);
  -webkit-background-clip:text;
  color:transparent;
}
input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1c1c22;
  color:#fff;
}
.card{
  background:#15151b;
  margin:15px;
  border-radius:14px;
  overflow:hidden;
  animation:fade .4s ease;
}
.card img{
  width:100%;
  display:block;
}
.content{
  padding:15px;
}
.code{
  background:#1f1f27;
  padding:8px;
  border-radius:8px;
  margin:5px 0;
}
.tag{
  font-size:12px;
  padding:3px 7px;
  border-radius:6px;
  margin-left:6px;
}
.new{background:#16a34a;}
.expired{background:#555;}
footer{
  text-align:center;
  padding:20px;
  opacity:.4;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;}
}
</style>
</head>

<body>

<header>
  <div class="logo">BLADE <span>X</span> WIKI</div>
  <input type="search" id="search" placeholder="Search map...">
</header>

<main id="app"></main>

<footer>Â© 2026 Blade X Wiki</footer>

<script>
const JSON_URL =
"https://raw.githubusercontent.com/snipescript/blade-x-wiki/refs/heads/main/data.json";

let mapsData = [];

fetch(JSON_URL)
.then(r=>r.json())
.then(d=>{
  mapsData = d.maps;
  render(mapsData);
});

document.getElementById("search").oninput = e=>{
  const v = e.target.value.toLowerCase();
  render(mapsData.filter(m=>m.name.toLowerCase().includes(v)));
};

function render(maps){
  const app = document.getElementById("app");
  app.innerHTML = "";
  maps.forEach(m=>{
    app.innerHTML += `
    <div class="card">
      <img src="${m.image}">
      <div class="content">
        <h2>${m.name}</h2>
        <p>${m.description}</p>

        <h3>Active Codes</h3>
        ${m.codes.active.map(c=>`
          <div class="code">${c}<span class="tag new">NEW</span></div>
        `).join("")}

        <h3>Expired Codes</h3>
        ${m.codes.expired.map(c=>`
          <div class="code">${c}<span class="tag expired">EXPIRED</span></div>
        `).join("")}

        <h3>Events</h3>
        ${m.events.map(e=>`
          <p>ðŸ”¥ ${e.name} â€” ${new Date(e.time).toLocaleString()}</p>
        `).join("")}
      </div>
    </div>`;
  });
}
</script>

</body>
</html>
